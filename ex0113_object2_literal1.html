<!--
    * 객체 내용 접근 방식
    1. 객체는 속성들의 모임입니다.
    
    2. 각 속성(property)은 이름(name)과 값(value)의 조합으로 구성됩니다.
    
    3. 객체의 property 값이 함수 자료형인 경우 이 프로퍼티를 메서드(method)라고 합니다.
    
    4. 점 연산자 이용법
        - 객체.property(속성)이름 및 객체.메서드 방식으로 접근
         예) saram.name = "나최고";
             saram.print();
    
    5. 배열 표시 방식 대괄호([]) 이용법
        - 객체["속성이름"] 또는 객체['속성이름']
            saram["name"] = "나최고";
            saram['name'] = "나최고";
    
    6. 객체 생성 방법
            하나) new 연산자 이용하기
                예 var saram = new Object();
    
             둘) 객체 리터럴 {} 이용하기
                예) var saram = {};
    
    7. 객체 속성 추가하는 방법
        객체 생성 후 속성을 추가하기 때문에  '동적으로 속성을 추가한다' 라고 합니다.
        1단계) 변수 선언
                var saram = {};
        2단계) 객체.속성 = 값
                saram.name = "나최고";
            
    8. 속성 삭제 방법 - delete
            delete saram.name;

--> 

<!DOCTYPE html>
<html>
    <head>
     <meta charset=""UTF-8">
     <title>String 객체 메소드 활용</title>
    
    </head>
    <body>
        <h3>String 객체의 메소드 활용</h3>
        <hr>
        <script>
            // 객체 생성 방법
            // 1. new 연산자 이용하기
            // var saram = new Object();//사용자 정의 객체 생성

           // 2. 객체 리터럴 
           // property는 콜론을 기준으로 키와 값의 쌍으로 작성
           // property가 여러 개인 경우 콤마로 구분하여 작성
           var saram = {
                    'name'      : "나최고",
                    "age"       : 25,
                    ki          : 170.2 ,
                    blood       : 'A' ,
                    address     : '서울시 강남구',
                    print:function(){
                          var list="";
                          for(var p in saram){
                                if(p != 'print')
                                    list += p + '=' + saram[p] + "<br>";
                            }

                                list += "<hr>";
                                document.body.innerHTML = list;
                        }
                        };

           //출력 방법 : 객체.속성의 키
           document.write(saram.name + "<br>");
           document.write(saram.age + "<br>");
           document.write(saram.ki + "<br>");
           document.write(saram.blood + "<br>");
           document.write(saram.address + "<br><hr>");

            //출력 방법 2 : with 사용한 경우
           //형식) with(객체){}
           with(saram){
                document.write(name + "<br>");
                document.write(age + "<br>");
                document.write(ki + "<br>");
                document.write(blood + "<br>");
                document.write(address + "<br><hr>");
           }

           // 출력 방법 : 객체 ["속성의 키"]
            document.write(saram["name"] + "<br>");
            document.write(saram["age"] + "<br>");
            document.write(saram["ki"] + "<br>");
            document.write(saram["blood"] + "<br>");
            document.write(saram["address"] + "<br><hr>");

            //출력방법 : for문 이용
            for(var p in saram){ // 객체 saram의 모든 property의 키를 차례대로 p에 저장
                                // p는 string형
                document.write(p + ":" + saram[p] + "<br>");
           }
           document.write("<hr>");
           saram.print();


         
       </script>
    </body>
    </html>
