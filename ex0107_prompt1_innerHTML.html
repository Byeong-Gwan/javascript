
<!DOCTYPE html>
<html>
    <head>
     <meta charset=""UTF-8">
     <title>prompt와 isNaN</title>

     
    </head>
    <body>
     
        <script>
         // prompt()함수는 문자열만 입력받을 수 있다.
        var dan = prompt("단을 입력하세요?");
        var output = "";
        if(dan==null){
        alert("취소를 누르셨군요")
        }else{
           if(dan.trim()){ // 데이터를 입력한 경우 , 공백 제거하는 메서드 trim()사용
              if(isNaN(dan)){ // isNaN(value):value가 숫자가 아니면 true 리턴
                                    // 숫자이면 false
                  alert('숫자만 입력 가능합니다.')
                }else{
                   output = "입력 단 = " + dan + "<br>"
                   for(var i = 1; i<=9; i++)
                       output += dan + "x" + i + "=" + i * Number(dan) + "</br>";
                        
                       document.body.innerHTML = output;
                    
                    }     
               }else{ //데이터를 입력하지 않은 경우
                  alert('데이터를 입력하세요');
               }
        }
          
        /*
        1. 확인을 선택한 경우
        데이터가 문자열인 경우에는 문자가 빈 문자열이면 false
        문자가 하나 이상이면 true를 반환합니다.
        2. 취소를 선택한 경우
        dan이 null인 경우는 false를 반환합니다.
        */
       
       </script>
       
    </body>
    </html>
