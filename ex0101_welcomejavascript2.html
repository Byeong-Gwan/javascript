<!DOCTYPE html>
<!--
    - 간단한 인사말을 화면에 표시하는 HTML/Javascript 기본 예제
    - 출력 방법
      1. alert() 함수를 이용한 방법    - 브라우저에서 확인
      2. document.write() 메소드를 이용한 방법  - 브라우저에서 확인
      3. console.log() 를 이용한 방법 - F12의 Console창 확인

-->
<html>
    <head>
        <title>Welcome to the Javascript </title>
        <meta charset=""UTF-8">
    </head>
    <body>

        <script>
             alert("자바스크립트  안녕~!!!");/* alert함수를 이용한 출력*/
             document.write("<br>Hello, welcome to the Javascript world!");
             console.log("콘솔창-자바스크립트");

        </script>
        하하
    </body>
</html>
