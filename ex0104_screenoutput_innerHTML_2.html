<!DOCTYPE html>
<html>
    <head>
     <meta charset=""UTF-8">
     <title>innerHTML 속성 </title>
    </head>
    <body>
        <script>
           document.body.innerHTML = '안녕하세요?';
           // 위에서 아래로 실행되고 innerHTML은 변수 이기 때문에
           //마지막 문장으로 덮어 씌어짐
           document.body.innerHTML = '날씨가 더워요~';
        </script>
      
    </body>
</html>
